version: 1
rules:
  # ========================================
  # 現代仮名遣い - 「ぢ」「づ」の使い分け
  # ========================================

  # 同音の連呼（「ぢ」を使う）
  - expected: ちぢむ
    pattern: /ちじむ/
    prh: 同音連呼のため「ぢ」を使います（現代仮名遣い 第2-2項）

  - expected: ちぢまる
    pattern: /ちじまる/
    prh: 同音連呼のため「ぢ」を使います

  - expected: ちぢれる
    pattern: /ちじれる/
    prh: 同音連呼のため「ぢ」を使います

  # 同音の連呼（「づ」を使う）
  - expected: つづく
    pattern: /つずく/
    prh: 同音連呼のため「づ」を使います（現代仮名遣い 第2-2項）

  - expected: つづける
    pattern: /つずける/
    prh: 同音連呼のため「づ」を使います

  - expected: つづり
    pattern: /つずり/
    prh: 同音連呼のため「づ」を使います

  # 二語の連合（「ぢ」を使う）
  - expected: はなぢ
    pattern: /はなじ/
    prh: 二語の連合「鼻（はな）」+「血（ち）」のため「ぢ」を使います

  - expected: そこぢから
    pattern: /そこじから/
    prh: 二語の連合「底（そこ）」+「力（ちから）」のため「ぢ」を使います

  # 二語の連合（「づ」を使う）
  - expected: みかづき
    pattern: /みかずき/
    prh: 二語の連合「三日（みか）」+「月（つき）」のため「づ」を使います

  - expected: こづつみ
    pattern: /こずつみ/
    prh: 二語の連合「小（こ）」+「包（つつみ）」のため「づ」を使います

  - expected: てづくり
    pattern: /てずくり/
    prh: 二語の連合「手（て）」+「作り（つくり）」のため「づ」を使います

  # 本則（「じ」「ず」を使う）
  - expected: いなずま
    pattern: /いなづま/
    prh: 二語に分解しにくいため「ず」を使います（現代仮名遣い 第2-2項 注意2）

  - expected: うなずく
    pattern: /うなづく/
    prh: 二語に分解しにくいため「ず」を使います（許容: うなづく）

  # ========================================
  # 現代仮名遣い - オ列長音
  # ========================================

  - expected: おおかみ
    pattern: /おうかみ/
    prh: 歴史的仮名遣いで「ほ」「を」が続くため「お」を添えます（現代仮名遣い 第2-3項）

  - expected: こおり
    pattern: /こうり/
    prh: 歴史的仮名遣いで「ほ」「を」が続くため「お」を添えます

  - expected: とおる
    pattern: /とうる/
    prh: 歴史的仮名遣いで「ほ」「を」が続くため「お」を添えます

  - expected: ほのお
    pattern: /ほのう/
    prh: 歴史的仮名遣いで「ほ」「を」が続くため「お」を添えます
