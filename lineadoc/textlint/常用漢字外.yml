version: 1
rules:
  # ========================================
  # 常用漢字外 → 常用漢字への置換
  # ========================================

  - expected: 富
    pattern: /冨/
    prh: 「冨」は常用漢字外です。「富」を使用してください。

  - expected: 辺
    pattern: /邊/
    prh: 「邊」は常用漢字外です。「辺」を使用してください。

  - expected: 靭
    pattern: /靱/
    prh: 「靱」は常用漢字外です。「靭」を使用してください。

  # 常用漢字外 → ひらがな推奨
  - expected: まま
    pattern: /儘/
    prh: 「儘」は常用漢字外です。ひらがな「まま」を推奨します。

  - expected: かつて
    pattern: /嘗/
    prh: 「嘗」は常用漢字外です。ひらがな「かつて」を推奨します。

  - expected: しばしば
    pattern: /屡/
    prh: 「屡」は常用漢字外です。ひらがな「しばしば」を推奨します。

  - expected: たくましい
    pattern: /逞しい/
    prh: 「逞」は常用漢字外です。ひらがな「たくましい」を推奨します。

  # 異体字の統一
  - expected: 竜
    pattern: /龍/
    prh: 「龍」は常用漢字外です。常用漢字「竜」を使用してください（人名・固有名詞を除く）。
