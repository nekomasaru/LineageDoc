version: 1
rules:
  # ========================================
  # 外来語の長音符号統一（JIS Z 8301:2011 準拠）
  # ========================================

  - expected: コンピューター
    pattern: /コンピュータ(?!ー)/
    prh: 外来語は長音符号を付けます（JIS Z 8301:2011）

  - expected: ユーザー
    pattern: /ユーザ(?!ー)/
    prh: 外来語は長音符号を付けます

  - expected: サーバー
    pattern: /サーバ(?!ー)/
    prh: 外来語は長音符号を付けます

  - expected: ブラウザー
    pattern: /ブラウザ(?!ー)/
    prh: 外来語は長音符号を付けます

  - expected: フォルダー
    pattern: /フォルダ(?!ー)/
    prh: 外来語は長音符号を付けます

  # ========================================
  # 送り仮名の統一（公文書基準）
  # ========================================

  - expected: 行う
    pattern: /行なう/
    prh: 「行う」が本則です（送り仮名の付け方 通則2）

  - expected: 行われる
    pattern: /行なわれる/
    prh: 「行われる」が本則です

  - expected: 表す
    pattern: /表わす/
    prh: 「表す」が本則です

  - expected: 現れる
    pattern: /現われる/
    prh: 「現れる」が本則です

  # ========================================
  # 漢字とひらがなの使い分け（形式名詞）
  # ========================================

  - expected: こと
    pattern: /事(?=が|を|は|に|で|から|も|と|や|など|ができる|がある)/
    prh: 形式名詞はひらがなで表記します

  - expected: とき
    pattern: /時(?=が|を|は|に|で|から|も)/
    prh: 形式名詞はひらがなで表記します

  - expected: もの
    pattern: /物(?=が|を|は|に|で|から|も)/
    prh: 形式名詞はひらがなで表記します

  - expected: ため
    pattern: /為(?=に|の)/
    prh: 形式名詞はひらがなで表記します

  # 副詞のひらがな表記
  - expected: さらに
    pattern: /更に/
    prh: 副詞はひらがなで表記します

  - expected: ただし
    pattern: /但し/
    prh: 副詞はひらがなで表記します

  - expected: すなわち
    pattern: /即ち/
    prh: 副詞はひらがなで表記します

  - expected: および
    pattern: /及び/
    prh: 接続詞はひらがなで表記します

  - expected: または
    pattern: /又は/
    prh: 接続詞はひらがなで表記します
